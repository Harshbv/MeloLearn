<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Audio - Play Reversed Songs üîÑ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('back.jpeg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #000;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for readability */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #ff5733;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-decoration: underline;
      font-weight: bold;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c64527;
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
    }
    #reversedAudio {
      margin-top: 20px;
      display: none;
    }
    .funny-text {
      font-size: 1.5em;
      color: #c64527;
      margin-top: 50px;
      animation: bounce 1s infinite;
    }
    /* Animation for funny text */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Reverse Audio - Upload and Play Reversed Songs üîÑ</h1>

    <!-- File Upload -->
    <input type="file" id="audioFile" accept="audio/mp3">
    
    <!-- Reverse Audio Controls -->
    <div class="controls">
      <button id="reverseButton">Reverse My Song üîÑ</button>
    </div>

    <!-- Reversed Audio Player -->
    <audio id="reversedAudio" controls>
      <source id="reversedAudioSource" src="" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- Funny Decoration -->
    <div class="funny-text">
      üê± Your song will sound like it‚Äôs from another dimension! üåå
    </div>
  </div>

  <script>
    let reverseButton = document.getElementById('reverseButton');
    let reversedAudio = document.getElementById('reversedAudio');
    let reversedAudioSource = document.getElementById('reversedAudioSource');
    let audioFileInput = document.getElementById('audioFile');
    
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer;
    let audioSource;

    // Load the audio file selected by the user
    audioFileInput.addEventListener('change', function(event) {
      let file = event.target.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
          audioContext.decodeAudioData(e.target.result, function(buffer) {
            audioBuffer = buffer;
            reversedAudioSource.src = URL.createObjectURL(file); // Set the source for the audio player
            reversedAudio.style.display = 'block'; // Show the audio player
          });
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // Reverse the audio and play it
    reverseButton.addEventListener('click', function() {
      if (audioBuffer) {
        let reversedBuffer = audioContext.createBuffer(audioBuffer.numberOfChannels, audioBuffer.length, audioBuffer.sampleRate);

        for (let i = 0; i < audioBuffer.numberOfChannels; i++) {
          let channelData = reversedBuffer.getChannelData(i);
          let originalData = audioBuffer.getChannelData(i);

          // Reverse the audio data
          for (let j = 0; j < audioBuffer.length; j++) {
            channelData[j] = originalData[audioBuffer.length - 1 - j];
          }
        }

        // Create a new audio source with the reversed buffer
        audioSource = audioContext.createBufferSource();
        audioSource.buffer = reversedBuffer;
        audioSource.connect(audioContext.destination);

        // Play the reversed audio
        audioSource.start();
      } else {
        alert("No audio file selected! Please upload a file.");
      }
    });
  </script>

</body>
</html>
