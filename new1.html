<!DOCTYPE html>
<html lang="en">
<head>
  <title>MeloLearn: Discover Your Journey</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="style1.css"> <!-- Using the same stylesheet for consistency -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Additional styles for the centered buttons page */
    .button-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('back.jpeg'); /* Reuse background image */
      background-size: cover;
      background-position: center;
    }
    .button-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .button-container h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }
    .button-container p {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .button {
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background-color: #ff5733;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .button:hover {
      background-color: #c64527;
    }
  </style>
</head>
<body>
  <div class="button-page">
    <div class="button-container">
      <h1>Welcome to Your MeloLearn Journey</h1>
      <p>Explore the realms of music and creativity through MeloLearn. Choose your path below and dive into an inspiring world of learning, listening, and creating music.</p>
      <a href="learn.html" class="button">Learn</a>
      <a href="listen.html" class="button">Listen</a>
      <a href="create.html" class="button">Create</a>
    </div>
  </div>
</body>
</html>
