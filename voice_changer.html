<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Changer - Upload & Change! üê±üé∂</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('back.jpeg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #000;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for readability */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #ff5733;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-decoration: underline;
      font-weight: bold;
    }
    .controls {
      margin-top: 20px;
    }
    .slider {
      width: 60%;
      margin: 10px auto;
    }
    button {
      padding: 15px 30px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c64527;
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
    }
    #voiceChangedAudio {
      margin-top: 20px;
      display: none;
    }
    .funny-text {
      font-size: 1.5em;
      color: #c64527;
      margin-top: 50px;
      animation: bounce 1s infinite;
    }
    /* Animation for funny text */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Voice Changer - Upload & Change! üê±üé∂</h1>

    <!-- File Upload -->
    <input type="file" id="audioFile" accept="audio/mp3">
    
    <!-- Voice Changer Controls -->
    <div class="controls">
      <button id="voiceChangerButton">Change My Voice! üêæ</button>
    </div>

    <!-- Audio Player -->
    <audio id="voiceChangedAudio" controls>
      <source id="voiceAudioSource" src="" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- Funny Decoration -->
    <div class="funny-text">
      üê± Let‚Äôs make the sound extra funny! ü¶Å
    </div>
  </div>

  <script>
    let voiceChangerButton = document.getElementById('voiceChangerButton');
    let voiceChangedAudio = document.getElementById('voiceChangedAudio');
    let voiceAudioSource = document.getElementById('voiceAudioSource');
    let audioFileInput = document.getElementById('audioFile');
    
    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer;
    let audioSource;
    let pitchShiftNode = audioContext.createGain(); // This node will change the pitch
    
    // Load the audio file selected by the user
    audioFileInput.addEventListener('change', function(event) {
      let file = event.target.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
          audioContext.decodeAudioData(e.target.result, function(buffer) {
            audioBuffer = buffer;
            voiceAudioSource.src = URL.createObjectURL(file); // Set the source for the audio player
            voiceChangedAudio.style.display = 'block'; // Show the audio player
          });
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // Handle Voice Changer button click
    voiceChangerButton.addEventListener('click', function() {
      if (audioBuffer) {
        // Create a new source and connect it to the audio context
        audioSource = audioContext.createBufferSource();
        audioSource.buffer = audioBuffer;
        audioSource.connect(pitchShiftNode);
        pitchShiftNode.connect(audioContext.destination);

        // Apply a fun pitch shift effect (e.g., increase the pitch)
        let pitchShiftValue = 1.5; // Change this value for different pitch effects (higher is higher pitch)
        audioSource.playbackRate.value = pitchShiftValue;

        // Play the altered audio
        audioSource.start();
      } else {
        alert("No audio file selected! Please upload a file.");
      }
    });
  </script>

</body>
</html>
